<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rummer</title>
	<link href="script.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>

<body>
	<header>
		<div id="settings" class="hidden">
			<svg viewBox="0 0 24 24" fill="none"><g stroke-width="0"></g><g stroke-linecap="round" stroke-linejoin="round"></g><g> <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8V16Z" fill="#000000"></path> <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 4V8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16V20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4Z" fill="#000000"></path> </g></svg>
		</div>
		<div class="container">
			<span class="rooms-font" id="title"></span>
		</div>
	</header>

	<div class="container" id="preGameScreen">
		<!-- Row 1 -->
		<div class="row">
			<!-- Column 1 -->
			<div class="col">
				<div class="row">
					<span class="rooms-font sm">Players</span>
				</div>
				<div class="row">
					<button id="playerCount"></button>
				</div>
			</div>
			<!-- Column 2 -->
			<div class="col">
				<div class="row">
					<span class="rooms-font sm">Time</span>
				</div>
				<div class="row">
					<button id="playerTime">8 min</button>
				</div>
			</div>
		</div>

		<div class="container" id="players">
			<div class="row"><input class="inputName" placeholder="Player 1"></input></div>
			<div class="row"><input class="inputName"placeholder="Player 2"></input></div>
			<div class="row hidden"><input class="inputName" placeholder="Player 3"></input></div>
			<div class="row hidden"><input class="inputName" placeholder="Player 4"></input></div>
			<div class="row hidden"><input class="inputName" placeholder="Player 5"></input></div>
			<div class="row hidden"><input class="inputName" placeholder="Player 6"></input></div>
		</div>

		<div class="row"></div>
			<div class="col">
				<div class="row footer">
					<button class="styled" id="startButton">Start</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container hidden" id="gameScreen">
		<div class="row">
			<div class="col">
				<div class="row">
					<span class="rooms-font xxl timer" id="mainTimer"></span>
				</div>
				<div class="row" style="margin-top: 16px;">
					<span class="rooms-font" id="nextTurnLabel">➡️</span>
					<span class="rooms-font timer sm" id="nextTurnTimer"></span>
				</div>
			</div>
		</div>
		<div class="row"></div>
			<div class="col footer">
				<div class="row">
					<button class="styled" id="pauseButton">Pause⏸️</button>
				</div>
				<br>
				<div class="row">
					<button class="styled" id="finishButton">Finish</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container hidden" id="postGameScreen">
		<div class="row">
			<div class="col">
				<div class="row">
					<span class="rooms-font xxl" id="winnerName"></span>
				</div>
				<div class="row">
					<span class="rooms-font xxl">🏆</span>
				</div>
			</div>
		</div>
		<div class="row"></div>
			<div class="col footer">
				<div class="row">
					<button class="styled" id="restartButton">Restart🔄</button>
				</div>
			</div>
		</div>
	</div>
</body>

	<script src="script.js"></script>
	<script>
		app.startApp();
	</script>

</html>
