<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rummer</title>
	<link href="script.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>

<body>
	<header>
		<div class="container">
			<span class="rooms-font">Rummer</span>
		</div>
	</header>

	<div class="container">
		<!-- Row 1 -->
		<div class="row">
			<!-- Column 1 -->
			<div class="col">
				<div class="row">
					<span class="rooms-font sm">Players</span>
				</div>
				<div class="row">
					<button id="playerCount"></button>
				</div>
			</div>
			<!-- Column 2 -->
			<div class="col">
				<div class="row">
					<span class="rooms-font sm">Time</span>
				</div>
				<div class="row">
					<button id="timeCount">8 min</button>
				</div>
			</div>
		</div>

		<div class="container" id="players">
			<div class="row"><input placeholder="Player 1"></input></div>
			<div class="row"><input placeholder="Player 2"></input></div>
			<div class="row hidden"><input placeholder="Player 3"></input></div>
			<div class="row hidden"><input placeholder="Player 4"></input></div>
			<div class="row hidden"><input placeholder="Player 5"></input></div>
			<div class="row hidden"><input placeholder="Player 6"></input></div>
		</div>

		<div class="row"></div>
			<!-- Column 1 -->
			<div class="col">
				<div class="row">
					<button id="startButton">Start</button>
				</div>
			</div>
		</div>
	</div>
</body>

	<script src="script.js"></script>
	<script>
		app.startApp();
	</script>

</html>
